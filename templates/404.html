{% extends 'base.html' %} {% block title %} Page Not Found {% endblock %}
{% block
    style %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/404_style.css') }}"
      type="text/css"
    />
{% endblock %}
{% block nav_links %}
<a href="{{ url_for('index') }}" class="mobile_hide">Home</a>
<a href="{{ url_for('feedback') }}" class="mobile_hide">Feedback</a>
{% endblock %}
{% block content %}
    <div class="ms">
        <h2 class="text">404</h2>
        <h3>Oops! Conversation not found.</h3>
        <div class="msg">
            <form method="POST">
                <h1>Looks like we've got a mystery on our hands.</h1>
                <label for="gusser">Soo, How many interactive plain blobs did you find?</label><br>
                <input type="number" id="guss_blob" name="guss_blob" required>
                <input type="submit" value="Submit" id="btn_guss"><br>
                <h1 id="h1_id"></h1>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("btn_guss").onclick = function() {
            var gussBlob = parseInt(document.getElementById("guss_blob").value);
            event.preventDefault(); // Prevents the default form submission behavior
            if (gussBlob === 11) {
                document.getElementById('h1_id').innerHTML = 'Wow! You have solved the mystery!';
            } else {
                document.getElementById('h1_id').innerHTML = "Hmmm, not quite, you still have a lot to explore!";
            }
        }
    </script>    
{% endblock %}
