<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatOn: Verification</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/email_verification_style.css') }}"
      type="text/css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
      sizes="180x180"
    />
  </head>
  <body>
    <form action="{{ url_for('ver') }}" method="POST">
      <label for="code">Enter verification code</label>
      <input
        type="number"
        id="code"
        name="code"
        placeholder="Verification code"
        required
      />
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <span>{{msg}}</span>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <button type="submit">Submit</button> <br /><br />
      <label for="info" class="info">
        If you did not recieve the verification email, please check your "Spam"
        or "Bulk Email" folder.
      </label>
    </form>
    <div class="blob_1"></div>
    <div class="blob_2"></div>
    <div class="blob_3"></div>
    <div class="blob_4"></div>
  </body>
</html>
